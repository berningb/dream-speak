  <circle cx="200" cy="40" r="1" fill="#c7d2fe" opacity="0.5"/>
  <circle cx="280" cy="120" r="1.5" fill="#c7d2fe" opacity="0.7"/>
  <circle cx="50" cy="130" r="1" fill="#c7d2fe" opacity="0.5"/>
  <path d="M100 180 Q140 160 180 180 Q220 200 260 180 Q300 160 340 180" stroke="#5b21b6" stroke-width="1" fill="none" opacity="0.3"/>
