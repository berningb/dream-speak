<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 256" fill="none">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    <linearGradient id="moon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="256" fill="url(#sky)"/>
  <circle cx="320" cy="70" r="35" fill="url(#moon)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="305" cy="55" r="28" fill="#1e3a5f"/>
